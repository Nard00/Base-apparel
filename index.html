<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="page-header">
     <img src="/images/logo.svg" alt="Page logo" class="logo">
  </header>
  <main class="main-content">
    <section class="page-header2">
      <img src="/images/logo.svg" alt="Page logo" class="logo">
    </section>
    <div class="desktop-pattern"></div>
    <img src="/images/hero-desktop.jpg" alt="" class="desktop-hero">
    <section class="img-container">
      <img src="/images/hero-mobile.jpg" alt="A photo of a woman" class="hero-mobile">
    </section>
    <section class="article-content">
      <h2><span class="span">We're</span> coming soon</h2>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>
    <section class="form-container">
      <form action="#" role="validation" class="form" aria-labelledby="site" >
        <label >
          <input type="text" name="email" class="form-input" placeholder="Email Address" aria-label="Email Address">
        </label>
        <!--  <img class="error" src="/images/icon-error.svg" alt="email error" >-->
          <button class="form-submit" type="submit" >
        <img src="/images/icon-arrow.svg" alt="An arrow place inside the button" class="arrow">
        </button>
      </form>
      <p class="state"></p>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kenard Ellis</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
